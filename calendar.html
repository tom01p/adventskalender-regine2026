function openDoor(n){
  const today = new Date();
  const day = today.getDate();
  if(day < n){
    alert("Erst am " + n + ". Dezember geöffnet!");
    return;
  }
  document.getElementById('content').innerHTML =
    '<img src="img_'+String(n).padStart(2,'0')+'.jpeg"><p style="font-size: 1.4em; margin-top: 15px; text-align: center;">' +
    (texts[n] || "") +
    '</p>';
}
